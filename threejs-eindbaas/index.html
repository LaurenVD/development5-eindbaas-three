<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
  <div class="configurator">
    <div id="app">
      <!-- make a dropdown menu for the donut flavors-->
      <h2>Glaze</h2>
      <select id="configurator__flavor">
        <option>--Select--</option>
        <option class="configurator__flavor--item" value="vanilla">Vanille</option>
        <option class="configurator__flavor--item" value="chocolate">Chocolade</option>
        <option class="configurator__flavor--item" value="strawberry">Aardbei</option>
      </select><div class="configurator__select__arrow"></div>
      <h2>Sprinkles</h2>
      <select id="configurator__sprinkles">
        <option>--Select--</option>
        <option class="configurator__sprinkles--item" value="none">Geen</option>
        <option class="configurator__sprinkles--item" value="sugar">Suiker</option>
        <option class="configurator__sprinkles--item" value="chocolate">Chocolade</option>
        <option class="configurator__sprinkles--item" value="crystal">Kristalpoeder</option>
      </select></select><div class="configurator__select__arrow"></div>
      <div class="input">
        <input id="input__name" type="text" value="" placeholder="Uw bedrijfsnaam hier">
        <button id="input__button">Sla de donut op!</button>
        <button id = "input__random">Willekeurige donut</button>
      </div>
      <!-- make an upload button for image-->
      <h2>Laad hier je logo op</h2>
      <input type="file" id="configurator__file" accept="image/*" />
      <button id="configurator__upload">Upload</button>
      
      
      <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  </div>
  <div class="threeScene">
    <script type="module" src="main.js"></script>
  </div>

  </div>
    
        
  </body>
</html>

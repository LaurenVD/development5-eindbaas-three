<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
  <div class="configurator">
    <div id="app">
      <!-- make a dropdown menu for the donut flavors-->
      <h2>Glaze</h2>
      <select id="flavor">
        <option>--Select--</option>
        <option value="vanilla">Vanilla</option>
        <option value="chocolate">Chocolate</option>
        <option value="strawberry">Strawberry</option>
      </select><div class="select__arrow"></div>
      <h2>Sprinkles</h2>
      <select id="sprinkles">
        <option>--Select--</option>
        <option value="none">None</option>
        <option value="sugar">Sugar</option>
        <option value="chocolate">Chocolate</option>
        <option value="crystal">Crystal</option>
      </select></select><div class="select__arrow"></div>
      <div class="input">
        <input id="name" type="text" value="" placeholder="Give a name to the donut">
        <button id="button">Save the donut!</button>
        <button id = "random">Randomize</button>
      </div>
      <!-- make an upload button for image-->
      <h2>Upload your own logo</h2>
      <input type="file" id="file" accept="image/*" />
      <button id="upload">Upload</button>
      
      
      <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  </div>
  <div class="threeScene">
    <script type="module" src="main.js"></script>
  </div>

  </div>
    
        
  </body>
</html>
